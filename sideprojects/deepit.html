<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml" />
  <title>학원 소개</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      object-fit: cover;
    }
    .main-image {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>디핏</h1>
  <div>
    <img src="../assets/projectImages/deepit/description.PNG" alt="메인 1" class="main-image"/>
  </div>
  <div class="grid">
    <img src="../assets/projectImages/deepit/deepit_main.JPG" alt="화면 1" />
    <img src="../assets/projectImages/deepit/sales_graph.JPG" alt="화면 2" />
    <img src="../assets/projectImages/deepit/stock_main.JPG" alt="화면 3" />
    <img src="../assets/projectImages/deepit/timeline.JPG" alt="화면 4" />
    <img src="../assets/projectImages/deepit/subscription.JPG" alt="화면 5" />
    <img src="../assets/projectImages/deepit/app_push.JPG" alt="화면 6" />
    <img src="../assets/projectImages/deepit/new_version.JPG" alt="화면 7" />
    <img src="../assets/projectImages/deepit/stock_rank.JPG" alt="화면 8" />
    <img src="../assets/projectImages/deepit/report.JPG" alt="화면 9" />
  </div>
</body>
</html>
