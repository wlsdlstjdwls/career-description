<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml" />
  <title>학원 소개</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>학원 소개</h1>
  <div class="grid">
    <img src="../assets/projectImages/educational/mobile_main.PNG" alt="화면 1" />
    <img src="../assets/projectImages/educational/mobile_introduce.PNG" alt="화면 2" />
    <img src="../assets/projectImages/educational/mobile_class_fee.PNG" alt="화면 3" />
    <img src="../assets/projectImages/educational/mobile_kakao_map.PNG" alt="화면 4" />
    <img src="../assets/projectImages/educational/mobile_error.PNG" alt="화면 5" />
  </div>
</body>
</html>
